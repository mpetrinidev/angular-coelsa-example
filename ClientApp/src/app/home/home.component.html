<h1>ToDo Items</h1>

<p *ngIf="!list"><em>Cargando...</em></p>

<table class='table' *ngIf="list">
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of list">
      <td>{{ todo.id }}</td>
      <td>{{ todo.description }}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="goToCreatePage()">Create ToDo Item</button>
